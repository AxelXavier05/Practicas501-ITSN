<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Café 1997 | Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/estilos.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-coffee sticky-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="Index.html">Café 1997</a>
      <span class="ms-auto me-3 text-white-50 small">🕒 <span id="reloj">--:--:--</span></span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navPrincipal">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navPrincipal" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="Index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="Productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link active" href="Contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="h3 fw-bold text-center mb-4">Contáctanos</h1>

    <div class="row justify-content-center">
      <div class="col-lg-7">
        <form id="form-contacto" class="p-4 border rounded-3 bg-light shadow-sm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            <div class="invalid-feedback">Por favor, escribe tu nombre.</div>
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="tucorreo@ejemplo.com">
            <div class="invalid-feedback">Escribe un correo válido.</div>
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
            <div class="invalid-feedback">El mensaje no puede ir vacío.</div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-coffee btn-lg">Enviar</button>
          </div>
        </form>
      </div>

      <div class="col-lg-5 mt-4 mt-lg-0">
        <div class="p-4 border rounded-3 h-100">
          <h2 class="h5 fw-bold">Información</h2>
          <p class="mb-2">📍 Abasolo, Gto., México</p>
          <p class="mb-2">📞 (462) 105 6068</p>
          <p class="mb-0">✉️ 1997est.am@gmail.com</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white-50 py-3">
    <div class="container text-center small">
      © 2025 Café 1997 · Formulario validado con JavaScript
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/app.js"></script>
</body>
</html>
