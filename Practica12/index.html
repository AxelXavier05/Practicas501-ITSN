<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Playlist | Xavier</title>

  <!-- Favicon Spotify -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/74/Spotify_App_Logo.svg" type="image/svg+xml">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/Estilos.css">
</head>
<body class="theme-dark">

  <!-- Header con logo Spotify -->
  <header class="app-header">
    <div class="container-xl d-flex align-items-center justify-content-between py-3">
      <div class="d-flex align-items-center gap-3">
        <!-- Logo Spotify (inline SVG para que siempre cargue) -->
        <div class="spotify-logo" aria-label="Spotify" title="Spotify" role="img">
          <svg viewBox="0 0 168 168" xmlns="http://www.w3.org/2000/svg" width="36" height="36">
            <circle cx="84" cy="84" r="84" fill="#1DB954"/>
            <path d="M119.3 115.2c-1.7 2.9-5.4 3.8-8.2 2.1-22.5-13.8-50.8-16.9-84.1-9.3-3.3.7-6.6-1.4-7.3-4.7-.7-3.3 1.4-6.6 4.7-7.3 36.3-8.2 67.6-4.6 92.9 10.6 2.8 1.7 3.8 5.4 2 8.2zM128 96.3c-2.1 3.4-6.6 4.5-10.1 2.4-25.8-15.8-65.1-20.4-95.6-11.2-3.9 1.2-8.1-1-9.3-4.9-1.2-3.9 1-8.1 4.9-9.3 34.6-10.6 77.1-5.6 106.4 12.5 3.5 2.1 4.6 6.6 2.4 10.1zM129.8 76.4c-23.1-13.7-61.2-15-83.5-8.2-4.5 1.4-9.2-1.1-10.6-5.6-1.4-4.5 1.1-9.2 5.6-10.6 26-8.1 68.9-6.5 95.5 9.1 4.1 2.4 5.4 7.7 3 11.8-2.4 4.1-7.7 5.4-11.8 3z" fill="#000"/>
          </svg>
        </div>
        <div>
          <h1 class="h4 m-0 text-white fw-bold">Mi Playlist</h1>
          <p class="m-0 text-muted-2">Da clic en el <b>título</b> para abrir en Spotify.</p>
        </div>
      </div>

      <span class="badge badge-soft">Premio al mejor proyecto</span>
    </div>
  </header>

  <main class="container-xl mt-4 p-4 rounded-4 shadow-sm bg-panel">
    <!-- Controles -->
    <div class="row g-3 pb-3 border-bottom-dark align-items-center">
      <div class="col-12 col-lg-7">
        <div class="input-group input-group-lg search-group">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input id="buscador" type="search" class="form-control form-control-lg"
                 placeholder="Buscar por canción, artista o álbum…">
        </div>
      </div>
      <div class="col-12 col-lg-5 d-flex justify-content-lg-end">
        <div class="btn-group btn-group-lg" role="group" aria-label="Filtros">
          <button id="btnTodas" class="btn btn-outline-light active">
            <i class="bi bi-music-note-list me-1"></i>Todas
          </button>
          <button id="btnFavs" class="btn btn-outline-light">
            <i class="bi bi-star me-1"></i>Tus me gusta
          </button>
        </div>
      </div>
    </div>

    <!-- Cabecera tabla (desktop) -->
    <div class="row text-uppercase small text-muted-2 mt-3 d-none d-md-flex">
      <div class="col-md-1">#</div>
      <div class="col-md-1">Foto</div>
      <div class="col-md-4">Canción</div>
      <div class="col-md-3">Artista</div>
      <div class="col-md-2">Álbum</div>
      <div class="col-md-1 text-end">Acciones</div>
    </div>

    <!-- Lista -->
    <div class="row gy-3 mt-1" id="listaEmpleados"></div>
  </main>

  <!-- Toasts -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1080">
    <div id="toastFav" class="toast align-items-center toast-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage">Acción realizada</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/Index.js"></script>
</body>
</html>
